  <body>
    <header>
      <div class="container">
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>

              <a href="donate.html" class="nav-link">Donate</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="index">
      <div class="pastime-wrapper">
        <div class="pastime-header">
          <h1>Home Activities</h1>
          <p>some recommendations to consider while locked up indoors</p>
        </div>
        <div class="pastimes">
          <div class="table">
          </div>
        </div>
        <section class="show"></section>
      </section>
      <div class="form-body">
      <div class="form-container">
      <section class="form">
        <h1>Create a Post!</h1>
        <form>
          <div class="input-box">
        <label for="title">Title</label>
        <input type="text" name="title"><br>
      </div>
      <div class="input-box">
        <label for="images">Image</label>
        <input type="text" name="image" class="input-text">
      </div>
      <div class="input-box">
        <div class="radio-container">
          <label>Icons</label>            
          <input type = "radio"
                 name = "icon"
                 id = "exercise"
                 value = "fas fa-running"
                 checked = "checked" />
          <label for = "exercise"><i class="fas fa-running"></i></label>
          <input type = "radio"
                 name = "icon"
                 id = "gaming"
                 value = "fas fa-gamepad" />
          <label for = "gaming"><i class="fas fa-gamepad"></i></label>
          <input type = "radio"
                  name = "icon"
                  id = "mindfulness"
                  value = "fas fa-peace"/>
          <label for = "mindfulness"><i class="fas fa-peace"></i></label>
          <input type = "radio"
                  name = "icon"
                  id = "writing"
                  value = "fas fa-pencil-alt"/>
          <label for = "writing"><i class="fas fa-pencil-alt"></i></label>
          <input type = "radio"
                  name = "icon"
                  id = "home"
                  value = "fas fa-house-user"/>
          <label for = "home"><i class="fas fa-house-user"></i></label>
          <input type = "radio"
                  name = "icon"
                  id = "online-learning"
                  value = "fas fa-graduation-cap"/>
          <label for = "online-learning"><i class="fas fa-graduation-cap"></i></label>
        </div>
      </div>
        <div class="input-box">
        <label for="summery">Summery</label>
        <input id="summery" type="text"><br>
      </div>
      <div class="input-box">
        <label for="content">Content</label>
        <textarea id="content" rows="10" cols="50"></textarea><br>
      </div>
        <input type="submit">
      </form>
      </section>
    </div>
    </div>
  </div>
  </body>
